<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ёсик</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 0 auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>
    <header>
        <h1>Кот Ёсик</h1>
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon fill="white" points="0,100 50, 0 100,100"/>
          
        </svg>
      </header> 
      <div class="header__text"> Смешное имя, да? Мы придумали его случайно. <br>Ему уже 4 года, хотя и ведет себя он как котенок. Даже как чертенок.<br><br><br> Это Ёсик.</div>
      <img class="black__es" src="images/2.2.png">

      <div class="container">
        <h1 class="header__text">Вот еще немного фоторафий Ёсика:</h1>
        <section class="variable slider">
          <div>
            <img class="images" src="images/1.jpg">
          </div>
          <div>
            <img class="images" src="images/3.jpg">
          </div>
          <div>
            <img class="images" src="images/4.jpg">
          </div>
          <div>
            <img class="images" src="images/0.jpg">
          </div>
          <div>
            <img class="images" src="images/6.jpg">
          </div>
          <div>
            <img class="images" src="images/7.jpg">
          </div>
          <div>
            <img class="images" src="images/9.jpg">
          </div>
        </section>
      </div>
      <header>
        <h1>А еще у Ёсика есть лучший друг, Зюзик.<br>Чтобы увидеть его, нажми <a class="link" href="zuzik.html">сюда.</a></h1>
        <svg viewBox="0 50 100 00" preserveAspectRatio="none">
          <polygon fill="white" points="100 0 100 10 0 10"/>
          
        </svg>
      </header>
     
      <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
      <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript">
        $(document).on('ready', function() {
          $(".vertical-center-4").slick({
            dots: true,
            vertical: true,
            centerMode: true,
            slidesToShow: 4,
            slidesToScroll: 2
          });
          $(".vertical-center-3").slick({
            dots: true,
            vertical: true,
            centerMode: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
          $(".vertical-center-2").slick({
            dots: true,
            vertical: true,
            centerMode: true,
            slidesToShow: 2,
            slidesToScroll: 2
          });
          $(".vertical-center").slick({
            dots: true,
            vertical: true,
            centerMode: true,
          });
          $(".vertical").slick({
            dots: true,
            vertical: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
          $(".regular").slick({
            dots: true,
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
          });
          $(".center").slick({
            dots: true,
            infinite: true,
            centerMode: true,
            slidesToShow: 5,
            slidesToScroll: 3
          });
          $(".variable").slick({
            dots: true,
            infinite: true,
            variableWidth: true
          });
          $(".lazy").slick({
            lazyLoad: 'ondemand', // ondemand progressive anticipated
            infinite: true
          });
        });
    </script>
    </body>
</html>
